<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Apex Legends Guía</title>
  <link rel="stylesheet" href="login.css"> 
</head>
<body>
  <div class="login-card">
    <h2>Crear Cuenta</h2>
    <p>Regístrate para unirte a la comunidad.</p>
    <form action="index.html" method="get"> 
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <div class="login-footer">
      <a href="login.html">Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </div>
  <script>
    (function(){
      const form = document.querySelector('form');
      const user = document.getElementById('username');
      const pwd = document.getElementById('password');
      const pwd2 = document.getElementById('confirm-password');

      // Crear elemento para mensaje de error
      const err = document.createElement('div');
      err.className = 'error-message';
      err.style.display = 'none';
      form.insertBefore(err, form.firstChild);

      form.addEventListener('submit', function(e){
        // limpiar mensaje anterior
        err.style.display = 'none';
        err.textContent = '';

        // Validar usuario (mínimo 5 caracteres)
        if (!user.value || user.value.trim().length < 5) {
          e.preventDefault();
          err.textContent = 'El nombre de usuario debe tener al menos 5 caracteres.';
          err.style.display = 'block';
          user.focus();
          return;
        }

        // Validar contraseñas iguales
        if (pwd.value !== pwd2.value) {
          e.preventDefault();
          err.textContent = 'Las contraseñas no coinciden.';
          err.style.display = 'block';
          pwd2.focus();
          return;
        }

        // Si todo está bien, el formulario se enviará (redirige a index.html)
      });
    })();
  </script>
</body>
</html>
