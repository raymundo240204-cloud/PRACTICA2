<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Apex Legends Guía</title>
  <link rel="stylesheet" href="login.css"> 
</head>
<body>
  <div class="login-card">
    <h2>Crear Cuenta</h2>
    <p>Regístrate para unirte a la comunidad.</p>
    <form action="index.html" method="get"> <!-- Acción simple para ir a la guía después del registro -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <div class="login-footer">
      <a href="login.html">Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </div>
</body>
</html>
